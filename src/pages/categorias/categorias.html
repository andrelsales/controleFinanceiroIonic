<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showGastoMes(item.id,item.nome)">
      <ion-thumbnail item-start>
        <!-- <img src="img/thumbnail-totoro.png"> -->
        <img src="{{buckUrl}}/cat{{item.id}}.jpg"> 
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <!-- <p>Hayao Miyazaki â€¢ 1988</p>
      <button ion-button clear item-end>View</button> -->
    </button>
  </ion-list>
</ion-content>
